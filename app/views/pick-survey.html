<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
              <h1>Select Survey</h1>
            </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <table ng-table="tableParams" show-filter="true" class="table table-hover ng-table-rowselected">
                    <tr ng-repeat="survey in $data" ng-click="changeSelection(survey)">
                        <td data-title="'Survey Name'" sortable="'name'" filter="{ 'name': 'text' }">
                            {{survey.name}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
