<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>Take Survey</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Enter your pin number below to begin taking the survey.
            </div>
            <div class="panel-body">
                <form name="pinForm" role="form" class="form-signin" ng-submit="pin(pinCode)" class="form-signin" novalidate>
                    <div class="form-group">
                        <input type="text" id="username" class="form-control" ng-model="pinCode" required autofocus>
                    </div>

                    <button type="submit" class="btn btn-primary">Begin Survey</button>

                </form>
            </div>
        </div>
    </div>
</div>
