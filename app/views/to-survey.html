<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>Select Patient</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <table ng-table="tableParams" show-filter="true" class="table table-hover ng-table-rowselected">
                    <tr ng-repeat="patient in $data" ng-click="changeSelection(patient)">
                        <td data-title="'Last Name'" sortable="'lastName'" filter="{ 'lastName': 'text' }">
                            {{patient.lastName}}
                        </td>
                        <td data-title="'First Name'" sortable="'firstName'" filter="{ 'firstName': 'text' }">
                            {{patient.firstName}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
