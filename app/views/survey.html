<div class="row">
        <div class="col-md-6">
                <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <td>Last Name</td>
                                <td>First Name</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-Repeat="patient in patients | orderBy: 'lastName'" ng-click="selectPatient($index)">
                                <td>{{patient.lastName}}</td>
                                <td>{{patient.firstName}}</td>
                            </tr>
                        </tbody>
                </table>
        </div>
        <div class="col-md-6">
                <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <td>Name</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-Repeat="survey in surveys | orderBy: 'name'" ng-click="selectSurvey($index)">
                                <td>{{survey.name}}</td>
                            </tr>
                        </tbody>
                </table>
        </div>
</div>
<div class="row">
    <button class="btn btn-primary btn-lg btn-block" ng-click="start()">Start</button>
</div>
