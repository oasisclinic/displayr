<div class="row">
<h1>{{patient.firstName + " " + patient.lastName}}</h1>
<h3>Last Visit: {{patient.lastInteraction | date}}</h3>
</div>
<div class="row">
    <div class="col-md-6">
        <button class="btn btn-primary btn-lg btn-block" ng-click="routeGraph()">Graph Results</button>
        <button class="butn btn-primary btn-lg btn-block">Print Results</button>
    </div>
    <div class="col-md-6">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>
                        Completed Surveys
                    </td>
                </tr>
            <thead>
            <tbody>
                <tr ng-repeat="survey in surveys" ng-click="select($index)" ng-class="{'active': $index === selected}">
                    <td>{{survey.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
