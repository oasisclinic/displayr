<div class="row">
    <div class="col-xs-12">
        <h1 class="page-header">{{patient.firstName + " " + patient.lastName}}</h1>
        <p>Last Interaction: {{patient.lastInteraction | date}}</p>

    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h3>Surveys Taken</h3>
        <table ng-table="tableParams" class="table ng-table-rowselected">
            <tr ng-repeat="survey in $data" ng-click="survey.$selected = !survey.$selected; changeSelection(survey)" ng-class="{'active': survey.$selected}">
                <td filter="{ 'name': 'text' }">
                    {{survey.name}}
                </td>
            </tr>
        </table>
    </div>
</div>
