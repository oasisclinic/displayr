<div class="modal-header">
    <h3 class="modal-title">Please Sign In</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-xs-12">
    <form role="form" class="form-signin" ng-submit="login(credentials)" novalidate>
        <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input type="text" class="form-control" name="username" ng-model="credentials.username" required autofocus>
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" name="password" ng-model="credentials.password" required>
            <span class="help-block"></span>
        </div>
        <button type="submit" class="btn btn-success">Sign In</button>
    </form>
</div>
	</div>
</div>
