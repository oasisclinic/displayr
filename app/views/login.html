<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>Please Sign In</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <form name="loginForm" ng-controller="LoginController" role="form" class="form-signin" ng-submit="login(credentials)" class="form-signin" novalidate>
            <div class="form-group">

                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter Username" ng-model="credentials.username" required autofocus>
            </div>
            <div class="form-group">

                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Password" ng-model="credentials.password" required>
            </div>

            <button type="submit" class="btn btn-lg btn-primary">Sign In</button>

        </form>

    </div>
</div>
