<div class="well" ng-controller="LoginCtrl">
    <form role="form" class="form-signin">
        <div class="form-group">
            <label for="username" class="sr-only">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter User Name" required autofocus>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign In</button>
    </form>
</div>
