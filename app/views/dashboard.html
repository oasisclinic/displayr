<div class="row">
        <div class="col-md-6">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Last Name</th>
                            <th>First Name</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="patient in patients | orderBy: 'lastName'">
                                <td>{{ $index }}</td>
                               <td><a href='#/patientprofile/{{patient.patientId}}'>{{ patient.lastName }}</a></td>
                               <td><a href='#/patientprofile/{{patient.patientId}}'> {{ patient.firstName }}</a></td>
                                
                        </tr>
                    </tbody>
                </table>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary btn-lg btn-block" ng-click="routeSurvey()"><span class="glyphicon glyphicon-list-alt"></span> Administer a Survey</button>
            <button class="btn btn-primary btn-lg btn-block" ng-click="routeAddPatient()"><span class="glyphicon glyphicon-user"></span> Add a Patient</button>
            <button class="btn btn-primary btn-lg btn-block" ng-click="routeSearchPatients()"><span class="glyphicon glyphicon-eye-open"></span> Search Patient</button>
        </div>
</div>
